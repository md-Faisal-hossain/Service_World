{% extends 'base.html' %}
{% block body %}
<form action="{% url 'providerIndex' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-8">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control" name="firstname" required="required" autofocus="autofocus">
                </div>
                <div class="col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control" name="lastname" required="required">
                </div>
                <div class="col-md-12">
                    <div class="form-label-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control" placeholder="ex: abc@gmail.com" name="email" required="required" autofocus="autofocus">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <label for="phone">Phone</label>
                      <input type="tel" id="phone" class="form-control" placeholder="ex: 01234-567899" name="phone" pattern="[0-9]{5}-[0-9]{6}" required="required" autofocus="autofocus">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <label for="category">Category</label>
                      <input type="text" id="category" class="form-control" name="category" required="required" autofocus="autofocus">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <label for="experience">Experience</label>
                      <input type="text" id="experience" class="form-control" name="experience" required="required" autofocus="autofocus">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <label for="username">UserName</label>
                      <input type="text" id="username" class="form-control" name="username" required="required" autofocus="autofocus">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" name="password" required="required" autofocus="autofocus">
                    </div>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <label for="img">Select image:</label>
                  <input type="file" id="img" name="img" accept="image/*">
                </div>
              </div>

        </div>
        <br />
        <div class="form-label-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
    <div class="col-md-5">
        <a href="{% url 'providerLogin' %}">Already have an account, Login</a>
    </div>
</form>
{% endblock %}
