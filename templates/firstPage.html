<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        *{
            padding: 8px 0;
            margin: auto;
        }
        .btn{
            padding: 2px;
        }
        .atn{
            padding: 0;
            margin: 0;
        }
        .well{
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2px;
        }
        body{
            background-color: darkgray;
        }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <div class="col-md-3"></div>
    <div class="col-md-6 well" style="background-color: rgb(252, 247, 247)">
        <h1 class="text-primary">
          <center>SERVICE WORLD</center></h1>
        <hr style="border-top:1px dotted #000;"/>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="col-md-8">
                    <label for="usertype"><h5 style="text-align: center;">Choose Service Provider or Service Receiver</h5></label>
                <div class="form-group atn" style="display: flex;
                    justify-content: center;
                    align-items: center;">
                    <button class="btn btn-primary form-control" style="height: 50px;width: 300px;"><span class="glyphicon glyphicon-log-in"></span><h5>Service Receiver</h5></button>
                </div>
            </div>
        </form>
        <form method="POST" action="{% url 'providerLogin' %}">
            {% csrf_token %}
            <div class="col-md-8">
                <div class="form-group btn" style="display: flex;
                justify-content: center;
                align-items: center;">
                    <button class="btn btn-primary form-control" style="height: 50px;width: 300px;"><span class="glyphicon glyphicon-log-in"></span><h5>Service Provider</h5></button>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
