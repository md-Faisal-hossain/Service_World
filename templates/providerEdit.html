{% extends 'base.html' %}
{% block body %}
<form action="{% url 'updateProviderProfile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-8">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control"  name="firstname" value={{m.firstname}}>
                </div>
                <div class="col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control" name="lastname" value={{m.lastname}}>
                </div>
                <div class="col-md-12">
                    <div class="form-label-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control" name="email" value={{m.email}}>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <label for="phone">Phone</label>
                      <input type="tel" id="phone" class="form-control" name="phone" pattern="[0-9]{5}-[0-9]{6}" value={{m.phone}}>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <label for="experience">Experience</label>
                      <input type="text" id="experience" class="form-control" name="experience" value={{m.experience}}>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" value= {{m.password}}>
                    </div>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <label for="img">Select image:</label>
                  <input type="file" id="img" name="img" accept="image/*">
                </div>
              </div>

        </div>
        <br />
        <div class="form-label-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Update </button>
        </div>
    </div>
</form>
{% endblock %}
